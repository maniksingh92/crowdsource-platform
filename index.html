---
layout: default
title: Home
---

<h1>Stanford CrowdSource Platform</h1>
<br />
{% assign pages_list = site.pages | sort: 'pos' %}
{% for node in pages_list %}
  {% if node.title != null %}
    {% if node.layout == "page" %}
    <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
    <p class="message">{{ node.desc }}</p>
    {% endif %}
  {% endif %}
{% endfor %}
